        <!-- Criação do article para construção do formulário de contato -->
        <article id="articleForm">

            <!-- Construção do post formulário -->
            <post id="postForm">
                
                <!-- Criação do formulário -->
                <form>

                    <!-- Criação da tabela -->
                    <table>

                        <tr> <!-- Linha nome da tabela -->

                            <td colspan="5">

                                <label for="nome da tabela"> <!-- Nome da tabela -->

                                    <p id="nomeTabela">
                                        Formulário de contato
                                    </p>

                                </label>
                                

                            </td>

                        </tr>

                        <tr> <!-- Linha nome -->
                            
                            <td class="campo"> <!-- Componente nome -->
                                
                                <label for="nome">
                                    
                                    <p class="itemTabela">
                                        Nome
                                    </p>
                                    
                                </label> 

                            </td>
                            
                            <td colspan="4"> <!-- Campo para escrita do nome -->
                                
                                <input 
                                class="text"
                                type="text"
                                name="nome" 
                                placeholder="Escreva o seu nome."
                                maxlength="60"
                                required>

                            </td>

                        </tr>

                        <tr> <!-- Linha e-mail -->
                            
                            <td class="campo">
                                
                                <label for="email"> <!-- Componente email -->
                                    
                                    <p class="itemTabela">
                                        E-mail
                                    </p>

                                </label>

                            </td>
                            
                            <td colspan="4"> <!-- Campo para escrita do e-mail -->

                                <input
                                class="text"
                                type="email"
                                placeholder="Digite o seu e-mail."
                                maxlength="60"
                                required>

                            </td>

                        </tr>

                        <tr> <!-- Linha telefone -->
                            
                            <td class="campo"> <!-- Componente telefone -->
                                
                                <label for="telefone">

                                    <p class="itemTabela">
                                        Telefone
                                    </p>

                                </label>

                            </td>

                            <td colspan="4"> <!-- Campo para escrita do telefone -->
                                
                                <input 
                                class="text"
                                id="tel"
                                type="tel"
                                placeholder="Digite seu telefone."
                                maxlength="11"
                                required>

                            </td>

                        </tr>

                        <tr> <!-- Linha assunto -->

                            <td class="campo"> <!-- Componente nome -->
                                
                                <label for="assunto"> 
                                    
                                    <p class="itemTabela">
                                        Assunto
                                    </p>
                                    
                                </label>

                            </td>

                            <td>
                                <labe class="radio">
                                    <input type="radio" name="assunto" value="frontEnd" required> Front-end
                                </labe>
                                
                            </td>

                            <td>

                                <labe class="radio">
                                    <input type="radio" name="assunto" value="backEnd"> Back-end
                                </labe>
                                
                            </td>

                            <td>
                                
                                <labe class="radio">
                                    <input type="radio" name="assunto" value="fullStack"> Full Stack
                                </labe>
                                
                            </td>

                            <td id="teste">
                                
                                <labe class="radio">
                                    <input type="radio" name="assunto" value="assets3D"> Assets 3D
                                </labe>
                                
                            </td>
                            
                        </tr>

                        <tr> <!-- Linha caixa de texto para mensagem -->
                            
                            <td colspan="5">
                                <textarea rows="8" cols="90"  
                                placeholder="Dígite sua mensagem."
                                maxlength="720" wrap="hard"></textarea>
                            </td>

                        </tr>

                        <tr> <!-- Linha botão de enviar -->

                            <td colspan="5">

                                <input 
                                id="submit"
                                type="submit" 
                                name="submit" 
                                value="Enviar">

                            </td>

                        </tr>


                    </table>

                </form>
                
            </post>
